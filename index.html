<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,200&display=swap"
        rel="stylesheet">

<body>
    <div class="title-container">
        <div class="title">
            <h1>Quiz-App</h1>
        </div>
    </div>
    <div class="quiz-conatiner ">
        <!-- <div class="quiz-body  " id="quizBody"> -->
        <div class="quiz-body" id="quizBody">
            <div class="question-body" id="question">
                <p>Question</p>
            </div>
            <div class="options-body">
                <ul class="options">
                    <li>
                        <input type="radio" id="a" name="answer" class="answer" />
                        <lable id="a_text" for="a">Option-1</lable>
                    </li>
                    <li>
                        <input type="radio" id="b" name="answer" class="answer" />
                        <lable id="b_text" for="b">Option-1</lable>
                    </li>
                    <li>
                        <input type="radio" id="c" name="answer" class="answer" />
                        <lable id="c_text" for="c">Option-1</lable>
                    </li>
                    <li>
                        <input type="radio" id="d" name="answer" class="answer" />
                        <lable id="d_text" for="d">Option-1</lable>
                    </li>
                </ul>
            </div>
            <button type="submit" id="submit" class="footer-body">Submit</button>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
